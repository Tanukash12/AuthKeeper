<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fullstack Demo - Login / Signup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Fullstack Demo</h1>
    <div class="auth">
      <div>
        <h2>Signup</h2>
        <form id="signupForm">
          <input id="su_username" placeholder="Username" required />
          <input id="su_password" type="password" placeholder="Password" required />
          <button type="submit">Signup</button>
        </form>
      </div>
      <div>
        <h2>Login</h2>
        <form id="loginForm">
          <input id="li_username" placeholder="Username" required />
          <input id="li_password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <p id="msg"></p>
    <p>After login, go to <a href="dashboard.html">Dashboard</a></p>
  </div>
<script src="js/auth.js"></script>
</body>
</html>
